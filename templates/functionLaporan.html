<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Transaksi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #E8F0FE;
            min-height: 100vh;
        }

        .container {
            position: relative;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .glass-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 0;
        }

        h1 {
            color: #1A73E8;
            font-size: 2rem;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .table-container {
            background: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #F8F9FA;
            color: #1A73E8;
            font-weight: 600;
            padding: 1rem;
            text-align: left;
            border-bottom: 2px solid #E8EAED;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #E8EAED;
            color: #3C4043;
        }

        tr:hover {
            background-color: #F8F9FA;
        }

        .back-button {
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: #FFFFFF;
            color: #3C4043;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: #1A73E8;
            color: #FFFFFF;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(26, 115, 232, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .table-container {
                overflow-x: auto;
            }

            th, td {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-effect"></div>
        
        <h1>Laporan Transaksi</h1>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nama Pelanggan</th>
                        <th>Nama Mesin Cuci</th>
                        <th>Tanggal Transaksi</th>
                        <th>Total Biaya</th>
                    </tr>
                </thead>
                <tbody>
                    {% for detail in list_laporan %}
                    <tr>
                        <td>{{ detail[0] }}</td>
                        <td>{{ detail[1] }}</td>
                        <td>{{ detail[2] }}</td>
                        <td>Rp {{ "%.0f"|format(detail[3]) }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <a href="{{ url_for('dashboard') }}" class="back-button">Back to Dashboard</a>
    </div>
</body>
</html>
