<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Mesin Cuci</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #1A73E8;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Daftar Mesin Cuci</h1>
    <table>
        <tr>
            <th>Nama Mesin Cuci</th>
            <th>Merek</th>
            <th>Tarif</th>
            <th>Status</th>
        </tr>
        {% for mesin in mesin_cuci_list %}
        <tr>
            <td>{{ mesin[0] }}</td>
            <td>{{ mesin[1] }}</td>
            <td>{{ "%.0f" % mesin[2] }}</td>
            <td>{{ mesin[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('home') }}">Back</a>
</body>
</html>
