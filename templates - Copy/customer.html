<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page</title>
</head>
<body>
    <h2>Daftar Mesin Cuci</h2>
    <table border="1">
        <tr>
            <th>Nama Mesin Cuci</th>
            <th>Merek</th>
            <th>Tarif</th>
            <th>Total Biaya</th>
            <th>Status</th>
        </tr>
        {% for detail in transaction_details %}
        <tr>
            <td>{{ detail[0] }}</td>
            <td>{{ detail[1] }}</td>
            <td>{{ detail[2] }}</td>
            <td>{{ detail[3] }}</td>
            <td>{{ "Unavailable" if detail[4] == 1 else "Available" }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="previous_page_url">Back</a>
</body>
</html>
