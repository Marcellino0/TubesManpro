<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #E8F0FE;
            min-height: 100vh;
        }

        .container {
            position: relative;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .glass-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 0;
        }

        h1 {
            color: #1A73E8;
            font-size: 2rem;
            margin-bottom: 3rem;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
            position: relative;
            z-index: 1;
            padding: 0 1rem;
        }

        .card {
            background: #FFFFFF;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            text-decoration: none;
            color: #3C4043;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: block;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(26, 115, 232, 0.2);
            background: #1A73E8;
            color: #FFFFFF;
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        /* @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        } */

        .back-button {
            margin-top: 3rem;
            padding: 0.75rem 1.5rem;
            background-color: #FFFFFF;
            color: #3C4043;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: #1A73E8;
            color: #FFFFFF;
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(26, 115, 232, 0.2);
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
                padding: 0 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-effect"></div>
        
        <h1>Update Dashboard</h1>
        
        <div class="grid-container">
            <a href="{{ url_for('update_customer') }}" class="card float-animation">
                Update Pelanggan
            </a>
            
            <a href="{{ url_for('update_machine') }}" class="card float-animation" style="animation-delay: 0.2s;">
                Update Mesin Cuci
            </a>
        </div>
        
        <a href="{{ url_for('dashboard') }}" class="back-button">Back to Dashboard</a>
    </div>
</body>
</html>
