<!DOCTYPE html>
<html>
<head>
    <title>Update Mesin Cuci</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #E8F0FE;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1A73E8;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            color: #5F6368;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #DADCE0;
            border-radius: 8px;
            font-size: 0.875rem;
            color: #3C4043;
            background-color: #fff;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #1A73E8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.1);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .back-button {
            padding: 0.75rem 1.5rem;
            background-color: #F1F3F4;
            color: #3C4043;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.875rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-weight: 500;
        }

        .back-button:hover {
            background-color: #E8EAED;
        }

        .submit-button {
            padding: 0.75rem 1.5rem;
            background-color: #1A73E8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-weight: 500;
            flex: 1;
        }

        .submit-button:hover {
            background-color: #1557B0;
        }

        .error-message {
            background-color: #FDE7E9;
            color: #B31412;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            border: 1px solid rgba(179, 20, 18, 0.1);
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L5 5L9 1' stroke='%235F6368' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            padding-right: 2.5rem;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }

            .back-button, 
            .submit-button {
                width: 100%;
                text-align: center;
            }

            .back-button {
                order: 2;
            }

            .submit-button {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Mesin Cuci</h1>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form action="/update_machine" method="post">
            <div class="form-group">
                <label for="MesinCuciLama">Nama Mesin Cuci</label>
                <input type="text" id="MesinCuciLama" name="MesinCuciLama" required>
            </div>

            <div class="form-group">
                <label for="column_name">Nama Atribut:</label>
                <select id="column_name" name="column_name" required>
                    <option value="">Pilih Kolom yang di update</option>
                    <option value="Nama_Mesin_Cuci">Nama Mesin Cuci</option>
                    <option value="Merek">Merek Mesin cuci</option>
                    <option value="Kapasitas">Kapasitas</option>
                    <option value="Tarif">Tarif</option>
                    <option value="Status">Status</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="new_value">Data Baru:</label>
                <input type="text" id="new_value" name="new_value" required>
            </div>

            <div class="button-group">
                <a href="{{ url_for('function_update') }}" class="back-button">Back</a>
                <button type="submit" class="submit-button">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
